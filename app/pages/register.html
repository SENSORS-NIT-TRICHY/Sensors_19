<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensors-Registration</title>
    <link rel="stylesheet" href="../css/register.css" />
    <a class="navbar-brand" href="#">
      <img
        src="../assets/logos/Logo.png"
        width="100"
        height="35"
        style="margin: 10px 165px"
      />
    </a>
  </head>

  <body>
    <div class="container">
      <br /><br /><br />
      <div class="title">Sensors-Registration</div>
      <div class="formContainer">
        <form action="http://localhost:3000/api/user/register" method="post">
          <div class="form-groupleft">
            <br /><br /><br />
            <label for="name"> Name</label>
            <input
              type="text"
              name="Name"
              class="name"
              placeholder="Your name..*"
              required
            />
            <br />
            <label for="email">Email</label>
            <input
              type="text"
              name="Email"
              class="email"
              placeholder="Your Email..*"
              required
            />
            <br />
            <label for="password">Password </label>
            <input
              type="password"
              name="password"
              class="password"
              placeholder="Your Password..*"
              required
            />
            <br />
            <label for="phone">Phone No</label>
            <input
              type="text"
              maxlength="14"
              pattern="[+][0-9]{2}[-][0-9]{10}"
              name="MobileNo"
              class="phoneno"
              placeholder="+91-1234567890*"
              required
            />
          </div>
          <br /><br /><br />
          <div class="form-groupright">
            <label for="department">Department</label>
            <input
              type="text"
              name="Department"
              class="department"
              placeholder="Your Department..*"
              required
            />
            <br />
            <label for="phone">Year of Graduation</label>
            <input
              type="text"
              name="Year"
              maxlength="4"
              pattern="[2][0-9]{3}"
              class="year"
              placeholder="Your Year of Graduation*"
              required
            />
            <br />
            <label for="phone">College</label>
            <input
              type="text"
              name="College"
              class="college"
              placeholder="Your College...*"
              required
            />
            <p>
              Already have an account? Login <a href="./login.html">here</a>
            </p>
          </div>
          <input type="submit" value="Sign Up" class="submit" />
        </form>
      </div>
      <!-- <br><br> -->
    </div>
  </body>
</html>
