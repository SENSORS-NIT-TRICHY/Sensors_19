<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <a class="navbar-brand" href="#">
    <img src="../assets/logos/Logo.png" width="100" height="35" style="margin:10px 165px" >
    </a>
</head>
<body>
	<div class="container">
        	<div class="title">Sensors-Login</div>
		<br><br><br>
		<form action="http://localhost:3000/api/user/login" method="post">
			<label for="email">Email</label>
			<input type="email" name="Email" class="username" placeholder="Email ID" required>
			<br><br>
			<label for="password">Password</label>
			<input type="password" name="password" class="password" placeholder="Password" required>
			<br><br>
			<input type="submit" value="Sign In" class="submit">
			</div>
		</form>
</body>
</html>
