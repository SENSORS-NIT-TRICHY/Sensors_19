<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css"/>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>
<body>
	<a class="navbar-brand" href="#">
		<img src="../assets/logos/Logo.png" width="100" height="35" style="margin:10px 165px">
	</a>
	<div class="alert alert-success" style="display: none;" id="flash-container" role="alert">
	</div>
	<div class="container">
        	<div class="title">Sensors-Login</div>
		<br><br><br>
		<form>
			<label for="email">Email</label>
			<input type="email" id="email" name="Email" class="username" placeholder="Email ID" required>
			<br><br>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" class="password" placeholder="Password" required>
			<br><br>
			<button class="submit" id="submit-btn">Submit</button>
			<!-- <input type="submit" value="Sign In" class="submit" id="submit-btn"> -->
			<p>Don't have an account? Register <a href="./register.html">here</a></p>
		</form>
	</div>

	<script>
		const sendData = async()=>{
			const email = document.getElementById("email").value;
			const password = document.getElementById("password").value;
			const flashContainer = document.getElementById("flash-container");
			let axiosConfig = {
				headers: {
					'Content-Type': 'application/json;charset=UTF-8',
					"Access-Control-Allow-Origin": "*",
				}
			};
			const res = await axios.post("http://localhost:3000/api/user/login",{
				Email:email,
				password:password
			})
			localStorage.setItem("token",res.data.token);
			if(res.data.type){
				flashContainer.classList.remove("alert-danger");
				flashContainer.classList.add("alert-success");
				flashContainer.style.display = "block";
				flashContainer.innerText = res.data.msg;
				window.location.replace("/app/index.html")
			}else{
				flashContainer.classList.add("alert-danger");
				flashContainer.classList.remove("alert-success");
				flashContainer.style.display = "block";
				flashContainer.innerText = res.data.msg;
			}
		}
	    let submitBtn = document.getElementById("submit-btn");
		submitBtn.addEventListener("click",(e)=>{
			e.preventDefault();
			sendData();
		});
	</script>
</body>
</html>
