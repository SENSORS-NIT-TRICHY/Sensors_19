<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors 22 - Email Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5">
        <div class="alert alert-success" style="display: none;" id="flash-container" role="alert"></div>
        <form>
            <h5>Enter Email Address for Verification</h5>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const sendData = async () => {
            const email = document.getElementById("email").value;
            const flashContainer = document.getElementById("flash-container");
            let axiosConfig = {
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8',
                    "Access-Control-Allow-Origin": "*",
                }
            };
            const res = await axios.post("http://localhost:3000/api/user/verify_email", {
                email: email
            })
            if (res.data.type) {
                flashContainer.classList.remove("alert-danger");
                flashContainer.classList.add("alert-success");
                flashContainer.style.display = "block";
                flashContainer.innerText = res.data.msg;
                window.location.replace("/app/pages/login.html")
            } else {
                flashContainer.classList.add("alert-danger");
                flashContainer.classList.remove("alert-success");
                flashContainer.style.display = "block";
                flashContainer.innerText = res.data.msg;
            }
        }
        let submitBtn = document.getElementById("submit-btn");
        submitBtn.addEventListener("click", (e) => {
            e.preventDefault();
            sendData();
        });
    </script>
</body>
</html>
